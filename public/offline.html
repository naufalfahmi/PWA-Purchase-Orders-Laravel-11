<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline</title>
  <meta name="theme-color" content="#2563eb">
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f9fafb; color: #111827; }
    .container { min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 24px; }
    .card { background: #fff; border: 1px solid #e5e7eb; border-radius: 12px; padding: 24px; width: 100%; max-width: 420px; text-align: center; box-shadow: 0 1px 2px rgba(0,0,0,0.05); }
    h1 { font-size: 20px; margin: 0 0 8px; }
    p { margin: 0 0 16px; color: #4b5563; }
    .actions { display: flex; gap: 8px; justify-content: center; }
    .btn { appearance: none; border: 1px solid #d1d5db; background: #fff; color: #111827; padding: 10px 14px; border-radius: 8px; cursor: pointer; font-weight: 600; }
    .btn-primary { background: #2563eb; border-color: #2563eb; color: #fff; }
    .muted { font-size: 12px; color: #6b7280; margin-top: 8px; }
  </style>
  <link rel="icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Kamu sedang offline</h1>
      <p>Beberapa halaman mungkin tidak tersedia. Coba sambungkan internet lalu muat ulang.</p>
      <div class="actions">
        <button class="btn" onclick="location.href='/'">Ke Beranda</button>
        <button class="btn btn-primary" onclick="location.reload()">Coba Lagi</button>
      </div>
      <div class="muted">Halaman ini ditampilkan oleh mode offline PWA.</div>
    </div>
  </div>
</body>
</html>
